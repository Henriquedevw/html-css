<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        width: 500px;
        border-collapse: collapse;
    }

    td, th{
        border: 1px solid black;
        padding: 8px;
        vertical-align: top;
        text-align: center;
    }
</style>
<body>
    <h1>mesclagem de tabelas</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
            
        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td>e</td>
            <td rowspan="2">f</td>
        </tr>
        <tr>
            <td>g</td>
            
            
        </tr>
        <tr>
            <td colspan="2">j</td>
             
            
        </tr>
    </table>
</body>
</html>
